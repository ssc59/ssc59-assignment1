        <a href="index.html">Home</a><a href="timeline.html">Career Timeline</a>

      <button id="menuToggle" class="menu-icon" aria-label="Open menu" aria-controls="offCanvasMenu" aria-expanded="false"><span></span><span></span><span></span></button>
    </header>

    <main class="contact-page">
      <h2 class="category-heading">Connect</h2>
      <h1 class="main-title">Contact</h1>
      <p class="contact-intro">
        Please leave a message and I’ll get back to you.
      </p>

      <form action="#" method="post" class="contact-form card-style" onsubmit="event.preventDefault(); alert('Thanks! Your message was recorded!');">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-input" required placeholder="Your name"/>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-input" required placeholder="you@example.com"/>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="8" class="form-input" required placeholder="How can I help?"></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Srushti Chavan.</p>
    </footer>
